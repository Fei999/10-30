        <script>
            $(function(){
                var id=window.location.href.split("?")[1].split("=")[1];
                if(id==999){
                    $.ajax({
                        url:"http://localhost:3000/item/newslist",
                        type:"post",
                        dataType:"json",
                        success:function(e){
                            for(i in e){
                                $(".news").append("<a href='index2.html?id="+e[i].id+"'>"+e[i].name+"</a><span>"+e[i].data+"</span></br>")
                            }
                        },
                        error:function(){
                            console.log("服务器错误")
                        }
                    })
                }else{
                    var id1=window.location.href.split("?")[1].split("=")[1];
                    $.ajax({
                        url:"http://localhost:3000/item/newslistxq",
                        type:"post",
                        dataType:"json",
                        data:{
                            id:id1
                        },
                        success:function(e){
                            for(i in e){
                                $(".news").append("<p>"+e[i].xiangqing+"</p>")                            }
                        },
                        error:function(){
                            console.log("服务器错误")
                        }
                    })
                }
                
            })
        </script>
